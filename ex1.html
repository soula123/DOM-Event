<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .zone-text{
        font-weight: bold;
       }
    </style>
</head>
<body>
    <h1> List App </h1>
    <input type="text" id="inputList">
    <button id="btn-ajout" >ajouter <span id="zone-text"></span> Ã  la liste</button>
<hr>
<ul></ul>

<script>
    const listeHTML = document.querySelector("ul");
    const ajoutButton = document.querySelector("button");
    const inputText = document.querySelector("input");
    const ktiba = document.querySelector("#zone-text");

    ajoutButton.onclick = () => {
      handleAjout();
    };
    inputText.onkeydown = (e) => {
      if (e.key == "Enter") {
        handleAjout();
      }
    };
    document
      .querySelectorAll("*")
      .forEach((el) => el.addEventListener("mouseover", (e) => {}));



    const handleChange=(e)=>{
        ktiba.innerText=inputText.value;
    }
    inputText.onkeyup=handleChange();


    const handleAjout = (e) => {
      if (!inputText.value.length) {
        alert("element feregh");
        return false;
      }
      let li = document.createElement("li");
      let input = document.createElement("input");
      input.setAttribute("type",'text')
      input.setAttribute("value", inputText.value);

      li.appendChild(input);
      input.setAttribute("readonly",true)
      inputText.value = "";
      listeHTML.appendChild(li);
    };


    </script>
</body>
</html>
