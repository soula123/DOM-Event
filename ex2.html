<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Interface Corona</h1>
    <input type="text" id="input-text">
    <br>
    <button id="btn-ajout">Ajouter</button><br>
     <h3>enregitrées</h3><br>
      <ul class="list-enreg">

      </ul>
    <br>
    <h3>vaccinées</h3><br>
    <ul class="list-vacc">

    </ul>
   
</body>
<script>
    let input_text=document.querySelector("#input-text")
    const btn_ajout=document.querySelector("#btn-ajout")
    const enregistree=document.querySelector(".list-enreg")
    const vaccinees=document.querySelector(".list-vacc")
    btn_ajout.onclick = () => {
    ajout();
    console.log("salem");
};
input_text.onkeydown = (e) => {
  if (e.key == "Enter") {
    ajout();
  }
};


const ajout = (e) => {
  if (!input_text.value.length) {
    alert("element feregh");
    return false;
  }
  let li = document.createElement("li");
  let input = document.createElement("input");
  input.setAttribute("type",'text')
  input.style.border="none"
  input.setAttribute("value", input_text.value);
  input.setAttribute("readonly",true)
  let vacciné = document.createElement("button");
  vacciné.innerText = "vacciné";
  vacciné.addEventListener("click", vaccine);
  li.append("esm: ")
  li.appendChild(input);
  li.appendChild(vacciné);
  input_text.value = "";
  enregistree.appendChild(li);
};
const vaccine = (e) => {
  let doc=e.target.parentNode
  vaccinees.appendChild(e.target.parentNode)
  doc.querySelector("button").innerText="supprimer"
  doc.querySelector("button").style.background="red"
  let deleteButton = doc.querySelector("button")
      deleteButton.addEventListener("click", supprimer);

}
const supprimer=(e)=>{
      e.target.parentNode.remove();
      console.log("delete clicked ");

   

}

</script>
</html>
